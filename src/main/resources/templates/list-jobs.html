<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h3 th:if="${jobs} and ${jobs.size()}" th:text="${jobs.size() + ' Result(s)'}"></h3>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">


        <table th:each="job : ${jobs}" th:class="job-listing">
            <tr th:each="column, idx : ${job}" th:class="${idx.odd} ? 'odd'">
                <td th:text="${#strings.capitalize(column.key)}"></td>
                <td th:text="${column.value}"></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
